<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Properties</h2>
    <p>There are different ways to access properties</p>
    <p> You can use .property or ["property"]</p>
    <p id="demo"></p>
    <script>
        // Create an object
        var person = {
            name: "Prayaan",
            age: 16
        };
         // Display some data from the object
         document.getElementById("demo").innerHTML  = person.name + " is " + person.age + " years old "
    </script>
</body>
</html>
